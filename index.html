<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prompt Vault Access</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#0b0c10;color:#f5f5f5;}
    .wrap{max-width:720px;margin:0 auto;padding:48px 16px;}
    .card{background:#111218;border:1px solid #222;border-radius:14px;padding:18px;}
    input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #2a2a2a;background:#0f1015;color:#f5f5f5;}
    button{margin-top:12px;padding:10px 14px;border-radius:10px;border:1px solid #2a2a2a;background:#151827;color:#f5f5f5;cursor:pointer;}
    small{color:#aaa;}
    .err{color:#ffb4b4;margin-top:10px;display:none;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Prompt Vault</h1>
    <p><small>Enter the access code from the book to unlock the vault on this device.</small></p>

    <div class="card">
      <input id="code" placeholder="Access code" autocomplete="off" />
      <button id="go">Unlock</button>
      <div class="err" id="err">That code doesnâ€™t look right. Please try again.</div>
    </div>
  </div>

  <script>
    // Optional: allow ?code=XXXX from QR
    const params = new URLSearchParams(location.search);
    const pref = params.get("code");
    if (pref) document.getElementById("code").value = pref;

    // Change this to your book's access code:
    const ACCESS_CODE = "MANAGERS-AI-2026";

    document.getElementById("go").addEventListener("click", () => {
      const v = (document.getElementById("code").value || "").trim();
      if (v === ACCESS_CODE) {
        localStorage.setItem("vault_access_granted", "1");
        location.href = "vault.html";
      } else {
        document.getElementById("err").style.display = "block";
      }
    });
  </script>
</body>
</html>
